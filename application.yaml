apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-application
  namespace: argocd
spec:
  project: default

  soruce:
    repoURL: das
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: test-app

  syncPolicy:
  syncOptions:
  - CreateNamespace=true

  automated:
    selfHeal: true
    prune: true
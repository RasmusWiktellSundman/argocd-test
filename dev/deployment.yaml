apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: test-app-dev
  labels:
    app: test
spec:
  replicas: 4
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: ghcr.io/rasmuswiktellsundman/python-docker-test/test-app:latest
        ports:
        - containerPort: 8080
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: test-app
  labels:
    app: test
spec:
  replicas: 4
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: ghcr.io/rasmuswiktellsundman/python-docker-test/test-app:latest
        ports:
        - containerPort: 4421
        volumeMounts:
        - name: certs-vol
          mountPath: "/usr/src/app/instance"
          readOnly: true
      volumes:
      - name: certs-vol
        secret:
          secretName: config

